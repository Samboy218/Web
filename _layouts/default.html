<!DOCTYPE html>

<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="/styles/customStyle.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
  </head>

  <body>

    <header>
      <div class="container">
          <h1>{{ site.title | default: site.github.repository_name }}
              <img src="/assets/images/ElianLogo2.png" alt="Logo"></img></h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>

    <nav>
    <ul>
        <li><span><a href="/">Home</a></span></li>
        <li><span><a href="/about">About</a></span></li>
        <li><span><a href="https://www.github.com/Samboy218">Github</a></span></li>
        <li><span><a href="/download/Resume.pdf">Resume</a></span></li>
    </ul>
    </nav>

    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
